<div class="wrapper">
  <div class="col text-center">
    <ion-icon name="medkit" style="text-align: center;font-size: 25px; color: black;padding: 10px;"></ion-icon>
  </div>

  <p style="text-align: center; margin: 0px; font-weight: bold; font-size: 16px;">{{dateStr}}</p>
  <p style="padding: 20px; font-size: 16px; padding-bottom: 0px;">Did you take your Mercaptopurine (6-MP) today? </p>

  <div class="col text-center">

    <ion-icon (click)="changeMedicationTakenPressed()" name={{buttonString}} style="font-size: 100px; padding: 10px;padding-top: 0px; color:#6815ec;">
    </ion-icon>
    <br>
    <!--
      checkmark-circle-outline
      <ion-radio value="custom">Medication on hold</ion-radio>
    <ion-checkbox>Medication on hold</ion-checkbox>
    <ion-row>
      <ion-col col-2> <ion-checkbox [(ngModel)]="noTute"></ion-checkbox></ion-col>
      <ion-col col-10 style="text-align: left;">Never Show Again</ion-col>
    </ion-row>


    -->

    <ion-row class="ion-justify-content-center" style="padding-top: 15px;padding-bottom: 15px;">
      <ion-checkbox [(ngModel)]="isMedicationOnHold" (click)="clickedMedHold()"></ion-checkbox>
      <ion-label style="font-size: 18px; display: inline-block; vertical-align: middle; padding-left: 10px;">Medication
        on hold</ion-label>
    </ion-row>

    <ion-button (click)="closeModal()" style="margin: 10px; margin-top: 20px; --background: #6815ec;">SAVE
    </ion-button>
  </div>

  <button
    style="height:40px;width:40px;border-radius:40px;margin:5px;font-size:24px;color:#444;background:#fff;position:absolute;right:0;top:0;"
    (click)="closeModal()">
    <ion-icon name="close" style="height: 30px;width: 30px;"></ion-icon>
  </button>
</div>
