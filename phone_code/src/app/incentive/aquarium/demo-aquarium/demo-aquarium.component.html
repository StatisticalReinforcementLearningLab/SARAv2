<ion-list padding>
    

  <ion-list-header lines="inset">
    <ion-label><h2><br>You unlocked the following animals in this level so far</h2><br></ion-label>
  </ion-list-header>
  <!--
  {{debugText}}
  -->
  <ion-item *ngFor="let item of fishFunFactListViewItems">
    <ion-thumbnail item-left>
      <img [src]="item.image"/>
    </ion-thumbnail>
    <ion-label text-wrap style="padding-left: 10px;">
      <h3>{{item.fishName}}</h3>
      <p>{{item.funFact}}</p>
    </ion-label>
  </ion-item>
</ion-list>
