
<ion-header>
    <h2 style="padding: 5px; padding-left: 10px; padding-right: 10px;">Here is something for completing the survey</h2>
</ion-header>

<ion-content class="ion-padding">
    <img style="padding: 5px;" [src]="whichImage" *ngIf="whichImage"/>
    <ion-list *ngIf="modalReady">
      <ion-item *ngFor="let reinforcement of reinforcements"> 
        <ion-thumbnail slot="start">
          <img src="{{reinforcement.img}}">
        </ion-thumbnail>
        <ion-label text-wrap>
          <h2>{{reinforcement.header}}</h2>
          <h3>{{reinforcement.text}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer align="right" no-border class="ion-padding">
  <ion-button expand="block" color="primary" (click)="dismiss()">Close</ion-button>
</ion-footer>
