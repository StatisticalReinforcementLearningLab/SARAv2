<ion-header>
    <ion-toolbar class="new-background-color">
      <ion-buttons slot="start">
         <ion-button (click)="goHome()" >
            <ion-icon name="arrow-back" style="color : #fff;"></ion-icon>
        </ion-button>
      </ion-buttons>
      
      <ion-title style="color:#fff;">Arc  apps</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h3>ARC Resources for Harvard Students</h3>
    
  <ion-list *ngFor = "let header of products">
    <ion-label><b> {{ header.cat }} </b></ion-label>
    <ion-item *ngFor = "let app of header.apps">
      <a href = {{app.url}}> {{ app.name }} </a>
    </ion-item>
  </ion-list>
</ion-content>
